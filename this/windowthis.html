<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this的指向问题</title>
</head>
<body>
	<script type="module" charset="utf-8">
setTimeout(()=>{
    console.log(0)
},1000);

new  Promise((resolve,reject)=>{
    console.log(1);
    resolve();
})
.then(()=>{
    setTimeout(()=>{
        console.log(3)
    },0);
    console.log(4);
})

setTimeout((()=>{
    console.log(6);
    return ()=>{
        console.log(7);
    }
})(),2000);

setTimeout(()=>{
    console.log(8);
},0)
	</script>
	
</body>
</html>
