<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var xhr = new XMLHttpRequest()
		xhr.open('GET','/api',false)
		xhr.onreadystatechange = function (argument) {
			if(xhr.readyState === 4){
				if(xhr.status === 200){
					alert(xhr.responseTest)
				}
			}
		}
		xhr.send(null)
	</script>
</body>
</html>
